<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레드향 주문하기</title>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form action="">
        <fieldset>
            <legend>상품 선택</legend>
            <p><b>주문할 상품을 선택해 주세요.</b></p>
            <label><input type="checkbox" value="s_3">선물용 3kg</label>
            <label><input type="checkbox" value="s_5">선물용 5kg</label>
            <label><input type="checkbox" value="f_3">가정용 3kg</label>
            <label><input type="checkbox" value="f_5">가정용 5kg</label>
            <p><b>포장 선택</b></p>
            <label><input type="radio" name="gift" value="yes">선물 포장</label>
            <label><input type="radio" name="gift" value="no">선물 포장 안 함</label>
        </fieldset>

        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name">
                </li>
                <li>
                    <label for="user-addr">배송 주소</label>
                    <input type="text" id="user-addr">
                </li>
                <li>
                    <label for="user-email">이메일</label>
                    <input type="text" id="user-email">
                </li>
                <li>
                    <label for="user-phone">연락처</label>
                    <input type="text" id="user-phone">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
