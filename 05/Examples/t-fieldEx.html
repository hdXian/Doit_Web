<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레드향 주문하기</title>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form action="">
        <fieldset>
            <legend>상품 선택</legend>
        </fieldset>

        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name">
                </li>

                <li>
                    <label for="user-addr">배송 주소</label>
                    <input type="text" id="user-addr">
                </li>

                <li>
                    <label for="user-email">이메일</label>
                    <input type="text" id="user-email">
                </li>

                <li>
                    <label for="user-phone">연락처</label>
                    <input type="text" id="user-phone">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
