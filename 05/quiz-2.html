<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<fieldset>
					<legend>개인 정보</legend>
					<ul>
						<li>
							<label for="app-name">이름</label>
							<input type="text" id="app-name" autofocus placeholder="공백 없이 입력하세요">
						</li>
						<li>
							<label for="app-tel">연락처</label>
							<input type="tel" id="app-tel">
						</li>
					</ul>
				</fieldset>
				<fieldset>
					<legend>지원 분야</legend>
					<ul>
						<li>
							<label><input type="radio" value="web-pub">웹 퍼블리싱</label>
						</li>
						<li>
							<label><input type="radio" value="web-app">웹 어플리케이션 개발</label>
						</li>
						<li>
							<label><input type="radio" value="dev-ivnment">개발 환경 개선</label>
						</li>
					</ul>
				</fieldset>
				<h4>지원 동기</h4>
				<textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
				<div>
					<button type="submit">접수하기</button>
					<button type="reset">다시 쓰기</button>
				</div>
			</form>
		</div>
  </body>
</html>
