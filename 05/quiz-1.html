<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>예약 접수</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
	<h1>예약 정보</h1>
	<form>
			<ul>
				<li>
					<label for="uesr-name">이 름 </label>
					<input type="text" id="user-name">
				</li>
				<li>
					<label for="user-tel">전 화</label>
					<input type="tel" id="user-tel">
				</li>
				<li>
					<label for="user-email">이메일</label>
					<input type="email" id="user-email">
				</li>
				<li>
					<input type="submit" value="예약하기">
				</li>
			</ul>
	</form>
</body>
</html>
