<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건 반복문</title>
    <style>
        body {
            text-align: center;
            padding-top:20px;
        }
    </style>
</head>
<body>
    <h1>짝수끼리 더하기</h1>
    <script>
        var i;
        var n = 10;
        var sum = 0;
        
        for(i=0; i<n; i++){
            if(i % 2 !== 0)
                continue;
            sum += i;

            document.write(i + "---------" + sum + "<br>");
        }
    </script>
</body>
</html>
