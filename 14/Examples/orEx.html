<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = prompt("50 미만의 숫자를 입력하세요.(1)");
        var num2 = prompt("50 미만의 숫자를 입력하세요.(2)");

        if(num1 < 10 || num2 < 10)
            alert("둘중 하나는 10 미만입니다.");
        else
            alert("두 수 모두 10 이상입니다.");
    </script>
</body>
</html>
