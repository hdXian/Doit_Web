<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>4의 배수일까 아닐까</title>
	<style>
		body {
			text-align: center;
			padding-top: 20px;
		}
	</style>
</head>
<body>
	<h2>4의 배수일까 아닐까</h2>
	<script>
		var num = prompt("숫자를 입력하세요.");
		if(num !== null)
			(num % 4 === 0) ? document.write(num + "는 4의 배수입니다.") : document.write(num + "는 4의 배수가 아닙니다.");
	</script>
</body>
</html>
