<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nums = [1,2,3];
        var chars = ["a","b","c","d"];

        var numschars = nums.concat(chars);
        var charsnums = chars.concat(nums);

        document.write("nums concat chars : ", numschars,
                        "<br>chars concat nums : ", charsnums);
        
        document.write("<hr>");
        var string1 = nums.join();
        document.write("구분자 없이: ", string1);
        document.write("<br>");
        var string2 = chars.join('/');
        document.write("'/' 구분자 지정: ",string2);

        document.write("<hr>");
        var ret1 = nums.push(4,5); // nums 배열에 4,5 추가
        document.write("length: ", ret1, " | 배열: ", nums);
        document.write("<br>");
        var ret2 = nums.unshift(0);
        document.write("length: ", ret2, " | 배열 : ", nums);

        document.write("<hr>");
        var popped = chars.pop();
        document.write("꺼낸 요소: ", popped, " | 배열: ", chars);
        document.write("<br>");
        var shifted = chars.shift();
        document.write("꺼낸 요소: ", shifted, " | 배열: ", chars);
        document.write("<hr>");

    </script>
</body>
</html>
