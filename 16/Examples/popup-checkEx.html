<body onload="openPopup()">
    <p>문서를 열면 알림 창이 표시됩니다.</p>
    <script>
        var blocke = false;
        function openPopup() {
            var newWin = window.open("../notice.html","pop","width=500, height=400");

                alert("팝업이 차단되어 있습니다. 팝업 차단을 해제해주세요.");
            }
            newWin.moveBy(100,100);
        }
