<body>
    <script>

        function calcSum(n){
            let sum = 0;
            for(let i=1; i<=n; i++){
                sum += i;
            }
            
            console.log(sum);
        }

        calcSum(10);

        function calc2(n){
            let sum2 = 0;
            
            for(let j=0; j<=n; j++)
                sum2 += j;
            console.log(sum2);
            console.log(j); // 오류 발생. j의 스코프 밖임.
        }
        
        calc2(5);
        
        
    </script>
</body>
